<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper sciscor</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="heading">
        <p>Rock Paper Sciscor</p>
    </header>
    <main>
        <h1>Result</h1>
        <div class="scorewrapper">
            <div class="score">
                <p id="playerscore">o</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="compscore">o</p>
                <p>comp</p>
            </div>


        </div>
        <div class="choicecontainer">
            <div class="choicewraper">
                <p class="choicetext" id="playermove">_____</p>
                <p class="lable">Your Choice </p>
            </div>
            <div class="choicewraper">
                <p class="choicetext" id="compmove">_____</p>
                <p class="lable" >Computer Choice </p>
            </div>
        </div>
        <div class="container">
            <div class="choice" id="rock"><img src="./images/rock.jpeg" class="image" alt="rock "></div>
            <div class="choice" id="paper"><img src="./images/paper.jpeg" class="image" alt="rock "></div>
            <div class="choice" id="scissor"><img src="./images/scissor.jpeg" class="image" alt="rock "></div>
        </div>
        <div class="message">
            <p class="text" id="message">Select your move </p>
        </div>

    </main>
    <div class="me">
        <a href="https://github.com/sandeep-kr-chaurasiya" class="my" >Devloped by: Sandeep-kr-chaurasiya</a>
     </div>
    <script src="app.js"></script>
</body>

</html>
